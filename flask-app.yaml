---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "flask-app"
  namespace: "default"
  labels:
    app: "flask-app"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "flask-app"
  template:
    metadata:
      labels:
        app: "flask-app"
    spec:
      containers:
      - name: "flask-app-image"
        image: "sowndharya1910/flask-image:latest"
        imagePullPolicy: "Always"
          ports:
          - containerPort: 5000
            name: "flask-app"
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "flask-app-hpa-nxws"
  namespace: "default"
  labels:
    app: "flask-app"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "flask-app"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80

